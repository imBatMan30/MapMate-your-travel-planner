<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="forgot-password-container">
        <h2><i class="fas fa-lock"></i> Reset Password</h2>
        <p>Enter your email and answer your security question to reset your password.</p>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="find-account-form">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button class="button" type="submit"><i class="fas fa-search"></i> Find Account</button>
        </form>

        <form id="reset-password-form" style="display: none;">
            <div class="input-group">
                <label for="security-question"><i class="fas fa-question-circle"></i> Security Question</label>
                <input type="text" id="security-question" readonly>
            </div>
            <div class="input-group">
                <label for="security-answer"><i class="fas fa-key"></i> Your Answer</label>
                <input type="text" id="security-answer" placeholder="Enter your answer" required>
            </div>
            <div class="input-group">
                <label for="new-password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <div class="password-strength"><div class="password-strength-bar"></div></div>
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            <button class="button" type="submit"><i class="fas fa-check"></i> Reset Password</button>
        </form>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
