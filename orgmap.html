<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMate - Your Travel Planner</title>
    <link rel="stylesheet" href="orgstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
    <div class="logo">
        <img src="logo/logo.jpg" alt="#" height="60">
        <div class="text">
            <h1>Map Mate</h1>
            <p>Your Travel Planner</p>
        </div>
    </div>
    <div class="nav-links">
        <a href="mapmate.html" class="home-btn">Home</a>
    </div>
</div>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Plan Your Journey</h1>
            <p>Enter the number of destinations you want to visit and create your custom travel plan.</p>
            
            <div class="input-section">
                <div class="source-destination">
                    <label for="source-city">Your Starting Point:</label>
                    <input type="text" id="source-city" readonly class="source-highlight">
                </div>
                
                <div class="destination-count">
                    <label for="num-destinations">Number of Destinations:</label>
                    <input type="number" id="num-destinations" min="1" max="20" value="3">
                    <button id="generate-btn">Generate Plan</button>
                </div>
                
                <div id="destinations-container" class="destinations-container">
                    <!-- Destination inputs will be generated here -->
                </div>
                
                <button id="create-map-btn" class="create-map-btn" >Create Map</button>
            </div>
            
            <div class="map-container">
                <div class="plane-icon">
                    <i class="fas fa-plane"></i>
                </div>
                <div id="map-display" class="map-display">
                    <h2>Your Travel Map</h2>
                    <div id="map-content">
                        <p class="map-placeholder">Your custom map will appear here after you enter your destinations.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MapMate Travel Planner. All rights reserved.</p>
    </footer>

    <script src="orgscript.js"></script>
</body>
</html>
