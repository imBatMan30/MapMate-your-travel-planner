<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map mate login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Join MapMate</h1>
            <h3>Your Ultimate Travel Planner</h3>
            <p>Create an account to start planning your perfect trips. Discover new destinations, optimize your routes, and make unforgettable memories with MapMate.</p>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <div class="right">
            <h2 class="title">Create Account</h2>

            <form action="/Signup" method="post">
                <div class="input-group">
                    <label>Name</label>
                    <input id="nm" type="text" name="name" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label>email</label>
                    <input id="em" type="text" name="email" placeholder="Enter your email id">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input id="pas" type="password" name="password" placeholder="Enter your password">
                </div>
                
                <button class="button">Sign up</button>
                
                <div class="signup">
                    Already have an account? <a href="index.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
